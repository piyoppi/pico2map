<!DOCTYPE html>
<html>
  <head>
    <title>Simple Map Editor</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="index.css">
  </head>

  <body>
    <article>
      <div class="tools">
        <input type="radio" name="tools" id="pen">Pen</input>
        <input type="radio" name="tools" id="rectangle">Rectangle</input>
        <input type="checkbox" id="erase">Erase</input>
        <button id="save">Save</button>
        <button id="load">Load</button>
        <button id="render">Render</button>
        <select id="layer" name="layer">
          <option value="0">0</option>
          <option value="1">1</option>
          <option value="2">2</option>
        </select>
        <button id="addlayer">Add Layer</button>
        <input type="radio" name="mode" id="mapChipMode">MapChip</input>
        <input type="radio" name="mode" id="coliderMode">Colider</input>
        <div id="coliderGroup" style="display: none;">
          <input type="radio" name="coliderType" id="coliderTypeNone">None</input>
          <input type="radio" name="coliderType" id="coliderTypeColider">Colider</input>
        </div>
      </div>
      <div class="map-editor-boundary">
        <div class="map-editor">
          <map-canvas-component
            id="mapCanvas"
            inactiveLayerOpacity="0.3"
            gridColor="#ccc"
            hiddenColider
          ></map-canvas-component>
          <colider-marker-component
            id="coliderCanvas"
            gridColor="#ccc"
            coliderType="1"
            subColiderType="0"
          ></colider-marker-component>
        </div>
        <div class="chip-selector">
          <div class="map-chips">
            <map-chip-selector-component
              id="mapChipSelector"
              chipId="1"
              gridColor="#555"
              ></map-chip-selector-component>
          </div>
          <div class="map-chips">
            <auto-tile-selector-component
              id="autoTileSelector"
              gridColor="#555"
              ></auto-tile-selector-component>
          </div>
        </div>
      </div>
    </article>

    <script src="../dist/simple_map_editor.bundle.js"></script>

    <footer>
      <p>garakuta-toolbox</p>
      <p>Author: piyoppi</p>
      <a href="https://garakuta-toolbox.com">HP</a>
      <a href="https://github.com/piyoppi">GitHub(@piyoppi)</a>
      <a href="https://twitter.com/piyorinpa">Twitter(@piyorinpa)</a>
    </footer>
  </body>
</html>
