    <article>
      You can put an active map chip.

      <!--
        mapChipFragmentProperties: Active map chip
        x, y: mapChip position
        chipId: MapChipImage id
      -->
      <map-canvas-component
        mapChipFragmentProperties='[{"x": 0, "y": 3, "chipId": 1, "renderingArea": 15}]'
        projectId="1"
      ></map-canvas-component>
    </article>
